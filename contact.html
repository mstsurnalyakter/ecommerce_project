<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an ecommerce project for making mst surnaly akter express"
    />
    <title>Ecommerce Project</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here  -->
    <i class="fas fa-bars fa-2x" id="mune_icon"></i>
    <nav id="mune" class="hidden">
      <ul class="nav_upper flex-space-around">
        <li class="nav_list">
          <a href="/index.html" class="nav_link">Home</a>
        </li>
        <li class="nav_list">
          <a href="/register.html" class="nav_link">Register</a>
        </li>
        <li class="nav_list">
          <a href="/login.html" class="nav_link">Login</a>
        </li>
        <li class="nav_list">
          <a href="/index.html" class="nav_link">Logout</a>
        </li>
        <li class="nav_list">
          <a href="/contact.html" class="nav_link">Contact</a>
        </li>
        <li class="nav_list">
          <a href="/profile.html" class="nav_link">
            <img
              src="/images/my.png"
              alt="profile_image"
              class="profile_icon"
            />
          </a>
        </li>
      </ul>

      <ul class="nav_lower flex-space-around">
        <li class="nav_list">
          <a href="/index.html" class="nav_brand nav_link">
            Mst Surnaly Akter</a
          >
        </li>
        <li class="nav_list">
          <a href="/card.html" class="nav_link">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            Cart 2 products -$124.40
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar ends here  -->

    <main>
      <section class="contact-section">
        <h2 class="section_title text_center">Contact Us</h2>
        <section class="contact-container flex-center">
          <form class="form card">
            <section class="form_control  flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </section>
            <section class="form_control  flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </section>

            <section class="form_control  flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </section>
            <section class="form_control  flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </section>
          </form>

          <section class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>Narayanganj</p>
              <p>Dhaka, Bangladesh.</p>
              <br />

              <span>Call: </span>
              <a href="tel:+3584044444449849">+8801718234355</a>
            </address>

            <iframe
              class="contact__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116968.15613119632!2d90.39943534576834!3d23.631041523608825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b0fb41e8c247%3A0xa02713a8af496e98!2z4Kao4Ka-4Kaw4Ka-4Kav4Ka84Kaj4KaX4Kae4KeN4KacIOCmuOCmpuCmsCDgpongpqrgppzgp4fgprLgpr4!5e0!3m2!1sbn!2sbd!4v1694245450796!5m2!1sbn!2sbd"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>
        </section>
      </section>
    </main>

    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <section class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter</label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer_input"
          placeholder="Enter Your Email Addresh"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </section>
      <section>
        <p>&copy; Copyright 2023 Mst Surnaly Akter. All rights reserved</p>
      </section>
    </footer>
    <!-- footer ends here -->

    <script src="./script/index.js"></script>
  </body>
</html>
