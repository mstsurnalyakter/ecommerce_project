<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an ecommerce project for making mst surnaly akter express"
    />
    <title>Ecommerce Project</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here  -->
    <i class="fas fa-bars fa-2x" id="mune_icon"></i>
    <nav id="mune" class="hidden">
      <ul class="nav_upper flex-space-around">
        <li class="nav_list">
          <a href="/index.html" class="nav_link">Home</a>
        </li>
        <li class="nav_list">
          <a href="/register.html" class="nav_link">Register</a>
        </li>
        <li class="nav_list">
          <a href="/login.html" class="nav_link">Login</a>
        </li>
        <li class="nav_list">
          <a href="/index.html" class="nav_link">Logout</a>
        </li>
        <li class="nav_list">
          <a href="/contact.html" class="nav_link">Contact</a>
        </li>
        <li class="nav_list">
          <a href="/profile.html" class="nav_link">
            <img
              src="/images/my.png"
              alt="profile_image"
              class="profile_icon"
            />
          </a>
        </li>
      </ul>

      <ul class="nav_lower flex-space-around">
        <li class="nav_list">
          <a href="/index.html" class="nav_brand nav_link">
            Mst Surnaly Akter</a
          >
        </li>
        <li class="nav_list">
          <a href="/card.html" class="nav_link">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            Cart 2 products -$124.40
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar ends here  -->

    <main>
      <section class="register">
        <h2 class="section_title text_center">User Registation</h2>
        <section class="card">
          <form class="form">
            <section class="form_control flex-center">
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                required
                autocomplete="name"
              />
            </section>
            <section class="form_control flex-center">
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
              />
            </section>
            <section class="form_control flex-center">
              <label for="password">Password: </label>
              <input
                type="password"
                name="password"
                id="password"
                required
                autocomplete="password"
              />
            </section>
            <section class="form_control flex-center">
              <label for="about">About Me: </label>
              <textarea name="about" id="about"></textarea>
            </section>
            <section class="form_control flex-center form_btn_field">
              <button class="btn contact_btn" type="submit">Submit</button>
            </section>
          </form>
        </section>
      </section>
    </main>

    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <section class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter</label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer_input"
          placeholder="Enter Your Email Addresh"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </section>
      <section>
        <p>&copy; Copyright 2023 Mst Surnaly Akter. All rights reserved</p>
      </section>
    </footer>
    <!-- footer ends here -->

    <script src="./script/index.js"></script>
  </body>
</html>
